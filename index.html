<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESL Student Interview</title>
  </head>
  <body>
    <h2>HOFT ESL Student Interview</h2>
    <form action="beginner interview.html" method="post">
      <div>
        <label for="first_name">First Name:</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          required
          placeholder="If you don't have a first name, please put FNU"
        />
      </div>
      <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required />
      </div>
      <div>
        <label for="phone_number">Phone Number:</label>
        <input
          type="tel"
          id="phone_number"
          name="phone_number"
          placeholder="Country Code - Area Code - Number"
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div style="margin-top: 20px">
        <button type="submit">Submit</button>
        <button type="skip">Skip</button>
      </div>
    </form>
    <script>
      // Get the submit button and add an event listener
      const submitButton = document.querySelector('button[type="submit"]');
      submitButton.addEventListener("click", function (event) {
        event.preventDefault(); // Prevent the form from submitting
        window.location.href = "beginner interview.html";
      });

      const skipButton = document.querySelector('button[type="skip"]');
      skipButton.addEventListener("click", function (event) {
        window.location.href = "beginner_video_interview.html";
      });
    </script>
  </body>
</html>

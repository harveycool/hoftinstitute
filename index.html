<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESL Student Interview</title>
  </head>
  <body>
    <div class="container">
      <h2>HOFT ESL Student Interview</h2>

      <p>
        Please fill out the form below to schedule an interview with one of our
        instructors.
      </p>

      <form action="beginner_video_interview.html" method="post">
        <div class="label_and_checkbox">
          <label for="first_name">First Name:</label>
          <div class="checkbox_group">
            <input type="checkbox" id="one_name" name="one_name" />
            <label for="one_name">I only have one name</label>
          </div>
        </div>

        <div>
          <input
            type="text"
            id="first_name"
            name="first_name"
            required
            placeholder="If you don't have a first name, please check the box above"
          />
        </div>

        <div>
          <label for="last_name">Last Name:</label>
        </div>
        <input type="text" id="last_name" name="last_name" required />
        <div>
          <label for="phone_number">Phone Number:</label>
        </div>
        <div>
          <input
            type="tel"
            id="phone_number"
            name="phone_number"
            placeholder="Country Code - Area Code - Number"
          />
        </div>
        <div>
          <label for="email">Email:</label>
        </div>
        <div>
          <input type="email" id="email" name="email" required />
        </div>
        <div style="margin-top: 20px">
          <button type="submit">Submit</button>
          <button type="button" id="skip">Skip</button>
        </div>
      </form>
    </div>
    <script>
      // Get the submit button and add an event listener
      const submitButton = document.querySelector('button[type="submit"]');
      submitButton.addEventListener("click", function (event) {
        event.preventDefault(); // Prevent the form from submitting

        // Get the form data
        const formData = new FormData(event.target.form);

        // Get the form values
        let firstName = formData.get("first_name");
        const lastName = formData.get("last_name");
        const phoneNumber = formData.get("phone_number");
        const email = formData.get("email");
        const oneNameChecked = formData.get("one_name");

        // Validate the form fields
        if (oneNameChecked === "on") {
          if (!lastName || !phoneNumber || !email) {
            alert("Please fill out all fields");
            return;
          }
          firstName = "FNU";
        } else {
          if (!firstName || !lastName || !phoneNumber || !email) {
            alert("Please fill out all fields");
            return;
          }
        }
        console.log("Set session storage: ", firstName, lastName);
        // Store the first and last name in the session storage
        sessionStorage.setItem("firstName", firstName);
        sessionStorage.setItem("lastName", lastName);
        sessionStorage.setItem("phoneNumber", phoneNumber);
        sessionStorage.setItem("email", email);

        // Redirect to the next page
        window.location.href = "beginner_video_interview.html";
      });

      // const skipButton = document.querySelector('button[type="skip"]');
      // skipButton.addEventListener("click", function (event) {
      //   window.location.href = "beginner_video_interview.html";
      // });
    </script>
  </body>
</html>
